<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="col-md-10 mx-auto">
            <div class="row">
                <div class="col-md-7 ">
                    <input type="search" class="form-control " name="search" id="search" placeholder="Buscar Pokemon">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="button" class="btn btn-primary " id="limpiar">Limpiar</button>
                </div>
                <div class="col-md-3 ">
                    <select name="orden" id="orden" class="form-select">
                        <option selected="selected" disabled>Ordenar</option>
                        <option value="id">Id</option>
                        <option value="name">Nombre</option>
                        
                      </select>
                </div>
            </div>
            </div>       
            
            <div class="container">
              <div class="d-flex flex-wrap justify-content-center">
            </div>  
        </div>
        
    </main>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nombre">Pokemon</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
            <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                      <div class="col-md-12">
                        <img class="mx-auto" id="imagen" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png">
                      </div>
                    <div class="col-6"> 
                        <p class="fw-bold text-primary">Altura:</p>
                        <p class="fw-bold text-primary">Peso:</p>
                        <p class="fw-bold text-primary">Tipo:</p>
                        <p class="fw-bold text-primary">Habilidades:</p>
                        <p class="fw-bold text-primary">Debilidades:</p>
                    </div>
                    <div class="col-6 ">
                        <p class="card-text" id="altura">82</p>
                        <p class="card-text" id="peso">15.2</p>
                        <div id="tipo">
                        </div>
                        <div id="habilidades"></div>
                        <div id="debilidades"></div>
                    </div>
                  </div>
                 
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="js/pokemones.js"></script>
    
</body>
</html>
